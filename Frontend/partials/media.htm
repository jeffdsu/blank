<div class="header">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ mediaType }}</h1></div>

        <div class="col-md-4">




            <form id="search-form" class="form-inline pull-right" role="form">

                <div class="input-group">
                    <input type="text" class="form-control search-form" placeholder="Keywords Search" ng-model="mediumKeywordsSearch">
                    <span class="input-group-btn"><button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q"><i class="glyphicon glyphicon-search"></i>
											</button></span>
                </div>

            </form>
        </div>
        <br>
        <br>
        <div class="pull-right">
        <div class="btn-group form-inline" role="group" aria-label="Basic example">
            <button type="button btn-xs" class="btn btn-secondary" ng-click="checked='I'">I</button>
            <button type="button btn-xs" class="btn btn-secondary" ng-click="checked='T'">T</button>
        </div>
            <button class="btn btn-secondary " type="button btn-xs" ng-click="go_to_add_medium()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            
            </div>
        <br>
    </div>
    <hr>
</div>

<br>

<div class="row">
    <div ng-repeat="medium in media | keywordsFilter:mediumKeywordsSearch">
        <div ng-switch on="checked">
            <div ng-switch-when='I'>
                <div class="col-md-12">
                    <a href="#/inspiration-corner/media/{{medium.type.name}}/{{medium.id}}" class="insight">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{ medium.title }}</h3>
                                <span ng-bind-html='medium.contributor | contributionFilter'></span>
                            </div>
                            <div class="panel-body">
                                <div styled-insight medium="medium">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div ng-switch-when='T'>
                <div class="col-md-4">
                    <a class="insight" href="#/inspiration-corner/media/{{medium.type.name}}/{{b.id}}">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{ medium.title }}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="typography">
                                    <div styled-keywords medium="medium">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
