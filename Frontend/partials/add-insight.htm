<div ng-switch on="is_logged_in()">
    <div ng-switch-when='true'>
        <form>
            <textarea class="form-control" rows="5" id="comment" ng-model="insight"></textarea>
            <input type="submit" value="Submit" , ng-click="add_insight(insight)">
            <br> {{ message }}
        </form>
    </div>



    <div div ng-switch-when='false'>
        Must be logged in to add an insight
    </div>
</div>
