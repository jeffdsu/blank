<div class="row" >
<div ng-repeat="medium in mediums">
    <a a ng-href="#/inspiration/{{medium.type}}">
        <div class="col-md-4" ng-href="/inspiration/{{medium.type}}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ medium.type }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ medium.icon_url }}" width="100">
                </div>
            </div>
            
        </div>
    </a>
    </div>
</div>
