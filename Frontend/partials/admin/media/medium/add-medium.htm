<form>
    Medium Title: <input type='text' class="form-control" ng-model="medium.title">
    <br>
    Medium Type: <select ng-model="medium.type">
      <option ng-repeat="medium_type in medium_types" value="{{medium_type.name}}">{{medium_type.name}}</option>
    </select>
    <br>
    Contributions: <select ng-options="author as author.first_name for author in authors track by author.id" ng-model="medium.contributions" multiple></select>
    
    <br>
    <md-content class="datepickerdemoBasicUsage" ng-cloak="">
    Publication Date: <md-datepicker ng-model="pub_date" md-placeholder="Enter date"></md-datepicker>
    </md-content>
    <br>
    Book Summary: <textarea class="form-control" rows="5" ng-model="medium.summary"></textarea>
    Cover Url: <input type='text' class="form-control" ng-model="medium.cover_url">
    <input class="form-control" type="submit" value="Submit", ng-click="add_medium(medium)">
</form>
