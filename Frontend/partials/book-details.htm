<img ng-src="{{book.images[0]}}" class="phone">

<h1>{{book.title}}</h1>
<span ng-bind-html='book.contributors | authorFilter' ></span>
<img ng-src="{{book.cover_url}}">
<p>{{book.summary}}</p>
<p>{{book.pub_date}}</p>




<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Lessons Learned</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="insight in insights">
                        <td><span ng-bind-html='insight | insightLinkToUserFilter' ></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<button type="button" ng-click="add_insight_modal()">Add Insight</button>


<div ng-controller="addInsightController">
    <modal-dialog show='dialogShown' width='500px' dialog-title='Add Insight' on-close='logClose()'>
        <ng-include src="'partials/add-insight.htm'"></ng-include>
    </modal-dialog>
</div>
